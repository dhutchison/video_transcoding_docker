name: Generate Schema Changelog

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        run: |
          prev=$(git tag --sort=-v:refname | sed -n '2p')
          current=${GITHUB_REF_NAME}

          echo "## ${current}" > CHANGELOG.tmp
          git log ${prev}..${current} --pretty=format:"- %s" >> CHANGELOG.tmp
          echo >> CHANGELOG.tmp

          if [ -f CHANGELOG.md ]; then
            cat CHANGELOG.md >> CHANGELOG.tmp
          fi

          mv CHANGELOG.tmp CHANGELOG.md

      - name: Commit changelog
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add CHANGELOG.md
          git commit -m "Update changelog for ${GITHUB_REF_NAME}"
          git push
